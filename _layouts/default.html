<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.data.profile.personal.name }} - {{ site.data.profile.personal.title }}</title>
    <meta name="description" content="{{ site.data.profile.personal.name }} - {{ site.data.profile.personal.title }} professional with expertise in AWS, Azure, Kubernetes, Golang, Python, and cloud infrastructure.">
    <meta name="keywords" content="DevOps, SRE, Site Reliability Engineering, AWS, Azure, Kubernetes, Golang, Python, Docker, Terraform, CI/CD">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-62NZ6W504N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-62NZ6W504N');
    </script>
    
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a class="skip-link" href="#welcome">Skip to main content</a>
    <div class="terminal-container">
        <!-- Terminal Window Header -->
        <header class="terminal-header" role="banner">
            <div class="terminal-left">
                <div class="terminal-controls" aria-hidden="true">
                    <span class="control close"></span>
                    <span class="control minimize"></span>
                    <span class="control maximize"></span>
                </div>
                <div class="terminal-brand">
                    <span class="terminal-title">{{ site.data.profile.personal.username }}@{{ site.data.profile.personal.terminal_name }}-terminal:~$ Professional Profile</span>
                    <span class="terminal-subtitle">{{ site.data.profile.personal.title }}</span>
                </div>
            </div>
            <nav class="terminal-nav" aria-label="Primary navigation">
                <a href="#welcome">Welcome</a>
                <a href="#about">Profile</a>
                <a href="#skills">Skills</a>
                <a href="#experience">Experience</a>
                <a href="#achievements">Achievements</a>
                <a href="#terminal">Terminal</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <!-- Terminal Content -->
        <div class="terminal-content">
            {{ content }}
        </div>

        <!-- Terminal Footer -->
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">Online</span>
                <span class="status-item">Available for hire</span>
                <span class="status-item" id="current-time"></span>
            </div>
        </div>
    </div>

    <!-- Jekyll Data for JavaScript -->
    <script type="application/json" id="profile-data">
        {{ site.data.profile | jsonify }}
    </script>
    <script src="{{ '/script.js' | relative_url }}"></script>
</body>
</html>
